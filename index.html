<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geolocation Permissions Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .status-granted {
        color: green;
      }
      .status-denied {
        color: red;
      }
      .status-prompt {
        color: orange;
      }
      .status-unknown {
        color: gray;
      }
    </style>
  </head>
  <body>
    <h1>Geolocation Permissions Test</h1>
    <p id="api-support">Checking Permissions API support...</p>
    <p id="geo-support"></p>
    <p id="geo-status"></p>

    <script type="text/javascript">
      function testGeolocationPermissions() {
        const apiSupportElement = document.getElementById("api-support");
        const geoSupportElement = document.getElementById("geo-support");
        const geoStatusElement = document.getElementById("geo-status");

        if ("permissions" in navigator) {
          apiSupportElement.textContent = "Permissions API is supported.";

          navigator.permissions
            .query({ name: "geolocation" })
            .then(function (permissionStatus) {
              geoSupportElement.textContent =
                "Geolocation permission is supported.";
              geoStatusElement.textContent =
                "Geolocation permission state is: " + permissionStatus.state;

              // Add status description
              let statusDescription = "";
              switch (permissionStatus.state) {
                case "granted":
                  statusDescription = "위치 접근이 허용되었습니다.";
                  geoStatusElement.className = "status-granted";
                  break;
                case "denied":
                  statusDescription = "위치 접근이 거부되었습니다.";
                  geoStatusElement.className = "status-denied";
                  break;
                case "prompt":
                  statusDescription = "사용자에게 위치 접근을 요청 중입니다.";
                  geoStatusElement.className = "status-prompt";
                  break;
                default:
                  statusDescription = "위치 접근 상태를 알 수 없습니다.";
                  geoStatusElement.className = "status-unknown";
                  break;
              }
              geoStatusElement.textContent += " (" + statusDescription + ")";
            })
            .catch(function (error) {
              geoSupportElement.textContent =
                "Error querying geolocation permission: " + error;
              geoStatusElement.textContent = "";
            });
        } else {
          apiSupportElement.textContent =
            "Permissions API is not supported in this browser.";
          geoSupportElement.textContent = "";
          geoStatusElement.textContent = "";
        }
      }

      // Call the function to test geolocation permissions
      testGeolocationPermissions();
    </script>
  </body>
</html>
